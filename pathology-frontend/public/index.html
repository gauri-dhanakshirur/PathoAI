<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathoAI | Research Diagnostic Suite</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F8FAFC;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .scan-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #3B82F6, transparent);
            position: absolute;
            width: 100%;
            top: 0;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [backendUrl, setBackendUrl] = useState("");
            const [file, setFile] = useState(null);
            const [preview, setPreview] = useState(null);
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [showHeatmap, setShowHeatmap] = useState(false);
            const [error, setError] = useState(null);

            // Initialize Lucide Icons
            useEffect(() => {
                lucide.createIcons();
            }, [preview, result, loading]);

            const handleFileSelect = (e) => {
                const selected = e.target.files[0];
                if (selected) {
                    setFile(selected);
                    setPreview(URL.createObjectURL(selected));
                    setResult(null);
                    setError(null);
                    setShowHeatmap(false);
                }
            };

            const unlockTunnel = () => {
                if (!backendUrl) return alert("Please enter your Cloudflare URL first.");
                window.open(backendUrl, '_blank');
            };

            const runDiagnostics = async () => {
                if (!file || !backendUrl) return;
                setLoading(true);
                setError(null);
                
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const cleanUrl = backendUrl.replace(/\/$/, "");
                    const response = await fetch(`${cleanUrl}/predict`, {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) throw new Error("Connection Refused. Did you 'Unlock' the tunnel in the other tab?");
                    
                    const data = await response.json();
                    if (data.status === "error") throw new Error(data.message);
                    setResult(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex h-screen w-full overflow-hidden">
                    
                    {/* --- Sidebar (Navigation & Controls) --- */}
                    <aside className="w-80 bg-[#0F172A] text-white flex flex-col shrink-0">
                        <div className="p-8 border-b border-white/10 flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/30">
                                <i data-lucide="activity" className="w-6 h-6"></i>
                            </div>
                            <h1 className="font-extrabold text-xl tracking-tighter">Patho<span className="text-blue-400">AI</span></h1>
                        </div>

                        <div className="p-6 space-y-8 flex-1">
                            {/* Connection Module */}
                            <div className="space-y-4">
                                <label className="text-[10px] font-black uppercase text-slate-500 tracking-[0.2em]">System Bridge</label>
                                <div className="bg-white/5 rounded-2xl p-5 border border-white/10 space-y-4">
                                    <div className="flex items-center gap-2">
                                        <div className={`w-2 h-2 rounded-full ${backendUrl ? 'bg-emerald-500 animate-pulse' : 'bg-rose-500'}`}></div>
                                        <span className="text-xs font-bold text-slate-300">{backendUrl ? 'Cloud Connection Ready' : 'System Offline'}</span>
                                    </div>
                                    <input 
                                        type="text" 
                                        placeholder="https://...trycloudflare.com"
                                        className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-[11px] text-white outline-none focus:border-blue-500 transition-all font-mono"
                                        value={backendUrl}
                                        onChange={(e) => setBackendUrl(e.target.value)}
                                    />
                                    <button 
                                        onClick={unlockTunnel}
                                        className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl text-xs flex items-center justify-center gap-2 transition-all shadow-lg shadow-blue-600/20 active:scale-95"
                                    >
                                        <i data-lucide="unlock" className="w-3.5 h-3.5"></i> UNLOCK AI PIPELINE
                                    </button>
                                    <p className="text-[9px] text-slate-500 leading-relaxed italic">
                                        Click unlock, then "Visit Site" in the new tab to authorize the connection.
                                    </p>
                                </div>
                            </div>

                            {/* Info Box */}
                            <div className="bg-blue-500/5 rounded-2xl p-5 border border-blue-500/10">
                                <div className="flex items-center gap-2 mb-3">
                                    <i data-lucide="cpu" className="w-4 h-4 text-blue-400"></i>
                                    <span className="text-[10px] font-black uppercase tracking-widest text-blue-400">Model Specs</span>
                                </div>
                                <ul className="text-[10px] space-y-2 text-slate-400 font-medium">
                                    <li className="flex justify-between"><span>Architecture:</span> <span className="text-white">DenseNet-121</span></li>
                                    <li className="flex justify-between"><span>Resolution:</span> <span className="text-white">96x96 px</span></li>
                                    <li className="flex justify-between"><span>Threshold:</span> <span className="text-white">0.31</span></li>
                                </ul>
                            </div>
                        </div>

                        <div className="p-8 mt-auto border-t border-white/5 text-[10px] font-bold text-slate-600 flex items-center gap-2">
                            <i data-lucide="layers" className="w-3 h-3"></i> MEDICAL RESEARCH v3.1
                        </div>
                    </aside>

                    {/* --- Main Dashboard Area --- */}
                    <main className="flex-1 overflow-y-auto p-10 bg-slate-50/50">
                        {error && (
                            <div className="mb-8 bg-rose-50 border border-rose-200 p-5 rounded-3xl flex items-center gap-4 text-rose-700 animate-in slide-in-from-top-4 duration-300 shadow-sm">
                                <i data-lucide="alert-octagon" className="shrink-0"></i>
                                <div className="text-sm font-bold">{error}</div>
                            </div>
                        )}

                        <div className="grid grid-cols-12 gap-10 max-w-7xl mx-auto">
                            
                            {/* Viewport (The Scanner) */}
                            <div className="col-span-12 xl:col-span-7 space-y-6">
                                <div className="bg-white rounded-[2.5rem] border border-slate-200 shadow-2xl shadow-slate-200/50 overflow-hidden group">
                                    <div className="px-8 py-5 border-b border-slate-100 flex items-center justify-between bg-white">
                                        <div className="flex items-center gap-2">
                                            <i data-lucide="microscope" className="w-4 h-4 text-blue-500"></i>
                                            <span className="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">Diagnostic Viewport</span>
                                        </div>
                                        <div className="flex gap-2">
                                            <div className="w-2.5 h-2.5 rounded-full bg-slate-100"></div>
                                            <div className="w-2.5 h-2.5 rounded-full bg-slate-100"></div>
                                        </div>
                                    </div>

                                    <div className="p-10">
                                        {!preview ? (
                                            <label className="border-4 border-dashed border-slate-100 rounded-[2rem] p-24 flex flex-col items-center justify-center cursor-pointer hover:border-blue-400 hover:bg-blue-50/50 transition-all group active:scale-95">
                                                <input type="file" className="hidden" onChange={handleFileSelect} accept="image/*" />
                                                <div className="bg-blue-600 p-6 rounded-[2rem] mb-6 shadow-2xl shadow-blue-600/30 group-hover:scale-110 transition-all">
                                                    <i data-lucide="image" className="text-white w-10 h-10"></i>
                                                </div>
                                                <h3 className="text-xl font-extrabold text-slate-800 tracking-tight">Select Histology Slide</h3>
                                                <p className="text-sm text-slate-400 mt-2">Click to load patch from dataset</p>
                                            </label>
                                        ) : (
                                            <div className="space-y-6">
                                                <div className="relative rounded-[2rem] overflow-hidden bg-slate-950 aspect-video flex items-center justify-center border-4 border-white shadow-2xl">
                                                    <img 
                                                        src={showHeatmap && result?.heatmap ? result.heatmap : preview} 
                                                        className={`max-h-full object-contain transition-all duration-700 ${showHeatmap ? 'scale-110' : 'scale-100'}`}
                                                    />
                                                    
                                                    {loading && (
                                                        <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md flex flex-col items-center justify-center text-white p-12 text-center">
                                                            <div className="relative mb-6">
                                                                <i data-lucide="refresh-ccw" className="w-16 h-16 animate-spin text-blue-500/50"></i>
                                                                <i data-lucide="cpu" className="absolute inset-0 m-auto w-6 h-6 text-white"></i>
                                                            </div>
                                                            <p className="font-black text-xs uppercase tracking-[0.4em] text-blue-400">Processing Neural Tunnels</p>
                                                            <div className="scan-line"></div>
                                                        </div>
                                                    )}

                                                    {showHeatmap && !loading && (
                                                        <div className="absolute top-6 left-6 bg-blue-600/90 backdrop-blur-md text-white text-[9px] font-black px-4 py-2 rounded-full tracking-widest shadow-2xl">
                                                            GRAD-CAM ACTIVATION MAP
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <div className="flex gap-4">
                                                    <button 
                                                        onClick={() => {setPreview(null); setResult(null); setFile(null); setError(null);}} 
                                                        className="flex-1 py-4 bg-slate-100 text-slate-500 font-black text-[10px] uppercase rounded-2xl hover:bg-slate-200 transition-all active:scale-95"
                                                    >
                                                        Discard Case
                                                    </button>
                                                    <button 
                                                        onClick={runDiagnostics}
                                                        disabled={loading || !!result || !backendUrl}
                                                        className="flex-[2] py-4 bg-blue-600 text-white font-black text-[10px] uppercase tracking-[0.2em] rounded-2xl shadow-2xl shadow-blue-500/30 hover:bg-blue-700 disabled:opacity-40 transition-all active:scale-95 flex items-center justify-center gap-3"
                                                    >
                                                        {loading ? 'Analyzing Morphology...' : 'Run Diagnostics'}
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Results Display */}
                            <div className="col-span-12 xl:col-span-5 flex flex-col h-full min-h-[500px]">
                                <div className="bg-white rounded-[2.5rem] border border-slate-200 shadow-2xl shadow-slate-200/50 flex-1 flex flex-col overflow-hidden">
                                    <div className="px-8 py-5 border-b border-slate-100 bg-white">
                                        <div className="flex items-center gap-2">
                                            <i data-lucide="file-text" className="w-4 h-4 text-slate-400"></i>
                                            <span className="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">Analysis Results</span>
                                        </div>
                                    </div>

                                    <div className="p-10 flex-1 flex flex-col justify-center">
                                        {!result ? (
                                            <div className="text-center space-y-6 opacity-20 py-20">
                                                <div className="bg-slate-50 w-24 h-24 rounded-[2rem] mx-auto flex items-center justify-center border border-slate-100 rotate-12">
                                                    <i data-lucide="search" className="w-10 h-10 text-slate-300"></i>
                                                </div>
                                                <div className="space-y-1">
                                                    <p className="text-sm font-black uppercase tracking-widest">Waiting for Scan</p>
                                                    <p className="text-xs font-medium text-slate-400">Please load a slide to begin.</p>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="space-y-10 animate-in fade-in slide-in-from-right-8 duration-700">
                                                
                                                {/* Diagnostic Card */}
                                                <div className={`p-8 rounded-[2.5rem] border-4 flex flex-col items-center text-center shadow-xl ${result.prediction === 'Metastatic' ? 'bg-rose-50 border-rose-100' : 'bg-emerald-50 border-emerald-100'}`}>
                                                    <div className={`p-5 rounded-[1.5rem] mb-8 shadow-2xl ${result.prediction === 'Metastatic' ? 'bg-rose-600 shadow-rose-600/30' : 'bg-emerald-600 shadow-emerald-600/30'}`}>
                                                        <i data-lucide={result.prediction === 'Metastatic' ? 'alert-triangle' : 'shield-check'} className="text-white w-10 h-10"></i>
                                                    </div>
                                                    <h2 className={`text-5xl font-black tracking-tighter mb-2 ${result.prediction === 'Metastatic' ? 'text-rose-900' : 'text-emerald-900'}`}>
                                                        {result.prediction}
                                                    </h2>
                                                    <p className={`text-[10px] font-black uppercase tracking-widest opacity-50 ${result.prediction === 'Metastatic' ? 'text-rose-600' : 'text-emerald-600'}`}>
                                                        AI Classification
                                                    </p>
                                                    
                                                    <div className="mt-10 w-full space-y-3">
                                                        <div className="flex justify-between items-end">
                                                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Confidence Score</span>
                                                            <span className={`text-lg font-black ${result.prediction === 'Metastatic' ? 'text-rose-600' : 'text-emerald-600'}`}>{result.confidence}</span>
                                                        </div>
                                                        <div className="w-full bg-slate-200/50 h-5 rounded-full p-1.5 border border-white">
                                                            <div 
                                                                className={`h-full rounded-full transition-all duration-[2000ms] ease-out shadow-[0_0_15px] ${result.prediction === 'Metastatic' ? 'bg-rose-500 shadow-rose-500/50' : 'bg-emerald-500 shadow-emerald-500/50'}`}
                                                                style={{ width: result.confidence }}
                                                            />
                                                        </div>
                                                    </div>
                                                </div>

                                                {/* XAI Integration */}
                                                <div className="space-y-4">
                                                    <div className="flex items-center justify-between px-2">
                                                        <h4 className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Clinical Explanation</h4>
                                                        <button 
                                                            onClick={() => setShowHeatmap(!showHeatmap)}
                                                            className={`flex items-center gap-2 px-4 py-2 rounded-2xl text-[10px] font-black transition-all shadow-lg active:scale-95 ${showHeatmap ? 'bg-blue-600 text-white shadow-blue-500/30' : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'}`}
                                                        >
                                                            <i data-lucide="eye" className="w-3.5 h-3.5"></i> {showHeatmap ? 'HIDE MAP' : 'VIEW HEATMAP'}
                                                        </button>
                                                    </div>
                                                    <div className="p-6 bg-slate-100 rounded-[1.5rem] border border-slate-200 border-l-8 border-l-blue-500 shadow-inner">
                                                        <p className="text-xs text-slate-700 leading-relaxed italic font-serif opacity-80">
                                                            "{result.message}"
                                                        </p>
                                                    </div>
                                                </div>

                                                <button className="w-full py-5 bg-slate-950 text-white font-black text-[10px] rounded-2xl uppercase tracking-[0.3em] hover:bg-slate-800 transition-all shadow-2xl flex items-center justify-center gap-3 active:scale-95">
                                                    <i data-lucide="download" className="w-4 h-4 text-blue-400"></i> Download Full Report
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
